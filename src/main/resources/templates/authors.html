<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Authors</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xl-2">
            <div>
                <a class="btn btn-primary my-5 " th:href="@{/}">Back to main page</a>
            </div>
        </div>
        <div class="col-xl-8 text-center my-5">
            <h1>Authors</h1>
            <h3>Create new author</h3>
            <form method="post">
                <label class="form-label d-block me-1" >
                    First Name <input class="form-control"  name="firstName">
                </label>
                <br/>
                <label class="form-label d-block me-1" >
                    Last Name <input class="form-control"  name="lastName">
                </label>
                <input th:name="${_csrf.parameterName}" type="hidden" th:value="${_csrf.token}">
                <input  class="btn btn-primary my-5 "  type="submit">
            </form>
            <h3>Your authors</h3>
            <table class="table">
                <thead>
                <tr>
                    <th th:scope="col">Id</th>
                    <th th:scope="col">First Name</th>
                    <th th:scope="col">Last Name</th>
                    <th th:scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="author: ${authors}">
                    <td th:scope="row" th:text="${author.id}" ></td>
                    <td th:text="${author.firstName}"></td>
                    <td th:text="${author.lastName}"></td>
                    <td>Edit | <a th:text="Delete" th:href="@{/authors/delete/{id}(id=${author.id})}" /></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xl-2 my-5">
            <p>Welcome: <span th:text="${#authentication.name}"></span></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        in-tegrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        cros-sorigin="anonymous"></script>
</body>
</html>
